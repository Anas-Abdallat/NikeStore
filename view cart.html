<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes Store </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            color: #333;
        }

        .cart-item {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        .cart-total {
            background-color: #fff;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-total h3 {
            color: #333;
        }

        .cart-actions {
            text-align: center;
            margin-top: 20px;
        }

        .cart-actions button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nike Shoes Store</h1>
    </header>

    <main>
        <section>
            <h2>View Cart</h2>

            <!-- Cart Items -->
            <div id="View_Cart" class="cart-item">
               
            <!-- Cart Total -->
            <div class="cart-total">
                <h3>Total: $229.97</h3>
            </div>

            <!-- Cart Actions -->
            <div class="cart-actions">
                <button>Proceed to Checkout</button>
            </div>
        </section>
    </main>

</body>
</html>
